    <h2>Descobrir Novos Filmes e Séries

    <div class="container-fluid">

        <span class="search_element full">
          <label for="with_genres" id="with_genres_label">Gêneros</label>
          <select style="width: 260px;" [(ngModel)]="genreId" (change)="getMovies({})">
            <option value="0">Todos</option>
            <option *ngFor="let genre of genres" value="{{genre.id}}">{{genre.name}}</option>
          </select>
        </span>
      </div>

      <app-movies-pagination [pagination]="pagination" (onChangePage)="onChangePage($event)"></app-movies-pagination>
